<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .collapse {
            height: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>

<div id="text">element</div>
<button id="button">button</button>

<hr>

<label for="age"><input type="text" id="age"></label>
<input type="button" id="ageButton" value="Your age">

<hr>

<div class="menu">
    <ul>
        <li>Main</li>
        <li>Contact</li>
    </ul>
</div>

<hr>

<script>

    // Создать произвольный елемент с id = text.  Используя JavaScript, сделайте так,
    // чтобы при клике на кнопку исчезал элемент с id="text".

    let text = document.getElementById('text');
    let button = document.getElementById('button');
    button.onclick = function () {
        text.style.display = 'none';
        // Создайте кнопку, при клике на которую, она будет скрывать сама себя.
        button.style.display = 'none';
    }

    // створити інпут який приймає вік людини та кнопку яка підтверджує дію.
    // При натисканні на кнопку зчитати інформацію з інпуту та перевірити вік чи меньше він ніж 18,
    // та повідомити про це користувача

    document.getElementById('ageButton').onclick = function () {
      let age = document.getElementById('age').value;
        if (age < 18) {
            alert('grow up!');
        } else {
            alert('welcome!');
        }
    }

    // Создайте меню, которое раскрывается/сворачивается при клике

    let menu = document.getElementsByClassName('menu')[0];
    menu.onclick = function () {
        menu.classList.toggle('collapse');
    };

    // Создать список комментариев, пример объекта коментария - {title : 'lorem', body:'lorem ipsum dolo sit ameti'}.
    // Вывести список комментариев в документ, каждый в своем блоке.
    // Добавьте каждому комментарию по кнопке для сворачивания его body.

    let list = [
        {title : 'lorem', body:'lorem ipsum dolo sit ameti'},
        {title : 'ipsum', body:'lorem ipsum dolo sit ameti'},
        {title : 'dolo', body:'lorem ipsum dolo sit ameti'},
    ];

    let block = document.createElement('div');
    for (const item of list) {
        let div = document.createElement('div');
        let h4 = document.createElement('h4');
        let p = document.createElement('p');
        let btn = document.createElement('button');
        h4.innerText = item.title;
        p.innerHTML = item.body;
        btn.innerHTML = 'less'
        btn.onclick = () => {
            p.style.display = 'none';
        }
        div.append(h4, p, btn);
        block.append(div);
    }
    document.body.appendChild(block)

</script>

</body>
</html>
