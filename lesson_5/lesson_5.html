<script>

    // task 1

    let rectangle = (a, b) => a * b;
    console.log(rectangle(10, 20));

    // task 2

    const circle = (r) => {
        return 3.14 *(r ** 2);
    }; console.log(circle(10));

    // task 3 S= 2Ï€RH

    const cylinder = (r, h) => {
        return 2 * 3.14 * r * h;
    }; console.log(cylinder(10,5));

    // task 4
    let array = [1,2,3, 'four', 'five', true];
    const elements =  (array) => {
        for (let i = 0; i < elements.length; i++) {
            document.write(array[i]);
        }
    }; console.log(array)

    // task 5

    let paragraph =  (text) => {
        for (let i = 0; i <= 10; i++) {
            document.write(`<p>${i} - ${text}</p>`);
        }
    }; paragraph('text');

    //task 6

    let list = (li) => {
     document.write(`<ul>`);

         document.write(`<li>${li}</li>`);
         document.write(`</ul>`);
    }; list('text2');

    // task 7

    let listNum = (text, quantity) => {
        document.write(`<ul>`)
        for (let i = 0; i < quantity; i++) {
            document.write(`<li>${text}</li>`);
        } document.write(`</ul>`)
    }; listNum ('text3', 3);

    // task 8

    let other = [1,2,3, 'four', 'five', true];
    let table = (array) => {
        document.write(`<ol>`)
             for (let i = 0; i < array.length; i++) {
                 document.write(`<li>${array[i]}</li>`);
             } document.write(`</ol>`)
    }; table(other);

    // task 9

    let person = [{id: 1, name: 'Vasya', age: 18}, {id: 2, name: 'Petya', age: 33}, {id: 3, name: 'Kolya', age: 24}];
    let category = (array) => {
        for (const p of array) {
            document.write(`<p>${p.id}.${p.name} - ${p.age}</p>`);
        }
    }; category(person);

</script>
