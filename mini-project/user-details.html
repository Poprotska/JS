<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="posts"></div>
<script>

    // 4 Вывести всю, без исключения, информацию про объект
    // user на кнопку/ссылку которого был совершен клик ранее.
    // 5 Добавить кнопку "post of current user", при клике на которую, появляются title всех постов текущего юзера
    // (для получения постов используйте эндпоинт https://jsonplaceholder.typicode.com/users/${user.id}/posts)
    // 6 Каждому посту добавить кнопку/ссылку, при клике на которую происходит переход на страницу post-details.html,
    // которая имеет детальную информацию про текущий пост.

    let details = JSON.parse (localStorage.getItem('userDetails'));
    console.log(details);
    for (let detail of details) {
        let id = document.createElement('div');
        id.innerText = `ID - ${detail.id}`;

        let name = document.createElement('div');
        name.innerText = detail.name;

        let username = document.createElement('div');
        username.innerText = detail.username;

        let email = document.createElement('div');
        email.innerText = detail.email;

        let address = document.createElement('div');
        address.innerText = `${detail.address.street} \n ${detail.address.suite}
        \n ${detail.address.city} \n ${detail.address.zipcode}
        \n ${detail.address.geo.lat} ${detail.address.geo.lng}`;

        let phone = document.createElement('div');
        phone.innerText = detail.phone;

        let website = document.createElement('div');
        website.innerText = detail.website;

        let company = document.createElement('div');
        company.innerText = `${detail.company.name} \n ${detail.company.catchPhrase}
        \n ${detail.company.bs}`;

        let button = document.createElement('button');
        button.innerText = 'post of current user';
        button.onclick = function () {
            fetch(`https://jsonplaceholder.typicode.com/users/${detail.id}/posts`)
                .then(value => value.json())
                .then(value => {
                    // let titles = document.createElement('div');
                    for (let title of value) {
                        let item = document.createElement('div')
                        item.innerText = title.title;

                        let postButton = document.createElement('button');
                        postButton.innerText = `submit`;
                        postButton.onclick = function () {
                            let postDetails = JSON.parse(localStorage.getItem('postDetails')) || [];
                            postDetails.push(`${title.id}`);
                            localStorage.setItem('postDetails', JSON.stringify(postDetails));
                            location.href = `post-details.html`;
                        }
                        button.append(item, postButton);
                    }
                })
        };
        document.body.append(id, name, username, email, address, phone, website, company, button);
    }

</script>
</body>


</html>
