<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<a href="./favorites.html">Favorites</a>

<script>
    let users = [
        {name: 'vasya', age: 31, status: false},
        {name: 'petya', age: 30, status: true},
        {name: 'kolya', age: 29, status: true},
        {name: 'olya', age: 28, status: false},
        {name: 'max', age: 30, status: true},
        {name: 'anya', age: 31, status: false},
        {name: 'oleg', age: 28, status: false},
        {name: 'andrey', age: 29, status: true},
        {name: 'masha', age: 30, status: true},
        {name: 'olya', age: 31, status: false},
        {name: 'max', age: 31, status: true}
    ];
    // task 1 створити під кожен об'єкт свій блок з кнопкою "додати до улюблених"
    // при натисканні об'єкт потрапляє до масиву favorites в локальному сховищі.
    // Створити сторніку favorites.html на яку потрібно вивест в документ всіх обраних на попередньому етапі.

    for (let user of users) {
        let userDiv = document.createElement('div');
        userDiv.innerText = JSON.stringify(user);
        let btn = document.createElement('button');
        btn.innerText = 'додати до улюблених';
        btn.onclick = () => {
            let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
            favorites.push(user);
            localStorage.setItem('favorites', JSON.stringify(favorites));
        }; userDiv.appendChild(btn);
        document.body.appendChild(userDiv);
    }

</script>

</body>
</html>
