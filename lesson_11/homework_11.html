<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<!--task 1-->

<form name="user">
    <label>Name:
        <input name="name" type="text"/>
    </label>
    <label>Age:
        <input name="age" type="number"/>
    </label>
    <button id="button">Submit</button>
</form>

<!-- task 2-->
<hr>

<form name="car">
    <label>Model:
        <input name="model" type="text"/>
    </label>
    <label>Type:
        <input name="type" type="text"/>
    </label>
    <label>Volume:
        <input name="volume" type="number"/>
    </label>
    <button id="btnCar">Submit</button>
</form>

<script>

    // task 1 створити форму з інпутами для name та age.
    // При відправці форми записати об'єкт в localstorage

    let name = document.forms.user.name;
    let age = document.forms.user.age;
    let button = document.getElementById('button');

    let form = (userName, userAge) => {
        let user = {
            name: userName,
            age: userAge,
        };
        localStorage.setItem(form, JSON.stringify(user));
    };
    button.onclick = () => {
        form(name.value, age.value);
    }

    // task 2 створити форму з інпутами для model,type та volume автівки.
    // при відпарвці форми об'єкти зберігаються в масиві в локальному сховищі.

    let car = document.forms.car;
    car.onsubmit = function (e) {
        e.preventDefault();
        let model = this.model.value;
        let type = this.type.value;
        let volume = this.volume.value;
        let carForm = {model: model, type: type, volume: volume};
        let form = JSON.parse(localStorage.getItem('form')) || [];
        form.push(carForm);
        localStorage.setItem('form', JSON.stringify(form));
    };

</script>

</body>
</html>
